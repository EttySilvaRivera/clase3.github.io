<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <div id="resultado"></div>
    
    <script>
        function sumar(valor1, valor2) 
        {
            var resultado = valor1 + valor2;
            return resultado;
       }
       document.getElementById("resultado").innerHTML += "Resultado de la suma es: " +sumar(30,20);

    </script>
</body>
