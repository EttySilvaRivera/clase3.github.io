<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <script>
     var x = 0;
     var dato= [20,30,40];
        while (x < dato.length) {
            if(dato[x]==20){
                x=x+1
                continue;
            }
            document.write(dato[x] + "<br>");
            x = x + 1;
        }
        document.write(dato[x]+"<br>")
    </script>
</body>
</html>
