<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <script>
       var dato = 99;

       if(dato <= 10) {
            document.write("La condición es verdadera (dato <= 10)");
        } 
        else if(dato <= 15) {
            document.write("La condición es verdadera y la segunda verdadera (dato <= 15)");
        }
        else if(dato >= 95 && dato <= 100) {
            document.write("El dato está entre 95 y 100");
        } 
        else {
            document.write("Todas las condiciones son falsas");
        }
    </script>
</body>
</html>
