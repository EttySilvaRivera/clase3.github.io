<body>
    <script>
       var dato=20;

       if(dato<=10) {
            document.write("La condición es verdadera");
        } else if (dato<=15) {
            document.write("La segunda condición es falsa");
        } else{
            document.write("La primera y segunda condicion son falsas");
        }
        
    </script>
