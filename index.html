<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <script>
        var dato = 90;
 
        switch(dato) {
             case 10: case 20: case 30: case 40: case 50: 
             case 60: case 70: case 80: case 90: case 100:
                 document.write("El número es múltiplo de 10<br>");
                 break;
             default:
                 document.write("El número no es múltiplo de 10<br>");
         }
     </script>
</body>
</html>
