<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <script>
       var dato=5;

       if (dato <=2) {
            document.write("El dato es menor o igual a 2");
        }
        
        else if (dato <=4) {
            document.write("El dato es menor o igual a 4");
        }
       
        else if (dato <=6) {
            document.write("El dato es menor o igual a 6");
        }
        
        else if (dato <=8) {
            document.write("El dato es menor o igual a 8");
        }

        else if (dato <=10) {
            document.write("El dato es menor o igual a 10");
        }
        else {
            document.write("El dato es mayor a 10");
        }
    </script>
</body>
</html>
